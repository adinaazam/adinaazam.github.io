  <main class="container contact">
    <h2>Contact Me</h2>
    <p>Use the form below or send an email to <a href="mailto:adinaazam234@gmail.com">Adina Azam</a>.</p>

    <form id="contactForm" action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button class="btn" type="submit">Send</button>
    </form>

    <p class="small">To actually receive messages, use a backend service like Formspree or Netlify Forms.</p>
  </main>
